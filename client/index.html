<head>
    <title>PluralFind</title>

</head>

<body>
</body>

<!-- Master template -->
<template name="layout">
    <div class="container">
        <div class="navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">
                    <!-- <i class="fa fa-play fa-fw pull-left"></i> -->
                    <div class="pull-left" style="margin-top: -7px;">
                        <span>PluralFind</span>
                        <span class="tag-line">Find and plan Pluralsight courses</span>
                    </div>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="{{ isActiveRoute 'home' }}"><a href="{{pathFor 'home'}}"><i class="fa fa-th fa-fw"></i> Browse</a>
                    </li>
                    <li class="{{ isActiveRoute 'mine' }}"><a href="{{pathFor 'mine'}}"><i class="fa fa-heart"></i> Mine (2)</a>
                    </li>
                    {{> loginButtons }}
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        {{> yield}}
    </div>
    <div id="footer">
        <div class="container">
            <p class="text-muted">
                <span>Find the shit out of Pluralsight's catalog</span>
                <span class="pull-right">&copy; 2014 <a href="http://www.codeadventures.com">codeadventures.com</a>
                </span>
            </p>
        </div>
    </div>
</template>

<!-- Template for homepage with list of courses -->
<template name="home">
    <!-- <div class="row">
        <div class="col-md-12">
            {{courseCount}} Courses
            <a href="?rating=1">1</a>
            <a href="?rating=2">2</a>
            <a href="?rating=3">3</a>
            <a href="?rating=4">4</a>
            <a href="?rating=4.5">4.5</a>
            <a href="?categories=.NET">.NET</a>
            <a href="?categories=.NET_BizTalk">.NET and Biztalk</a>
            <a href="?rating=4&categories=.NET_BizTalk">.NET and Biztalk and rating > 4</a>
        </div>
    </div> -->
    <div class="row search">
        <div class="col-md-9">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="search-text">Search...</label>
                    <input class="form-control" type="text" id="search-text" placeholder="Search..." value="{{paramText}}" />
                </div>
                <div class="form-group">
                    <label class="sr-only" for="search-category">Search Category</label>
                    <select class="form-control" id="search-category">
                        <option value="">Select Category</option>
                        {{#each categories}}
                        <option {{isSelected [0] ../paramCategory}} value="{{[0]}}" >{{[0]}} ({{[1]}})</option>
                        {{/each}}
                    </select>
                </div>
                <button id="search-go" class="btn btn-primary"><i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        <div class="col-md-3 pull-right course-count">{{courseCount}}</div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="course-list">
                {{#each courses}}
                <li>
                    <div class="category-name">
                        <span class="category">{{category}}</span>
                        <a class="name" target="_blank" href="{{url}}" title="View this course on Pluralsight">{{name}}</a>
                    </div>
                    <!-- <a class="external-link" target="_blank" href="{{url}}" title="View this course on Pluralsight"><i class="fa fa-external-link"></i></a> -->
                    <div class="actions">
                        <i class="fa fa-heart-o heart" title="Click to add to your courses"></i>
                    </div>
                    <div class="details">
                        <div class="level">{{level}}</div>
                        <div class="duration">{{duration}} mins</div>
                        <div class="released hidden-md hidden-sm hidden-xs">{{formatDate released}}</div>
                        <div class="rating" title="{{rating}}">
                            <span class="{{starClass rating 5}}"></span>
                            <span class="{{starClass rating 4}}"></span>
                            <span class="{{starClass rating 3}}"></span>
                            <span class="{{starClass rating 2}}"></span>
                            <span class="{{starClass rating 1}}"></span>
                        </div>
                    </div>
                </li>
                {{else}}
                <li class="no-results">No courses found</li>
                {{/each}}
            </ul>
        </div>
    </div>
    {{#if showLoading}}
    <div style="color: gray; font-size: 20px; margin: 20px 0">
        <i class="fa fa-refresh fa-spin"></i>
    </div>
    {{/if}}
</template>
