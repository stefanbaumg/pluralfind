<head>
    <title>PluralFind</title>
</head>

<body>

</body>

<template name="layout">
    <div class="container">

        <div class="navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}"><i class="fa fa-th fa-fw"></i> PluralFind</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="{{ isActiveRoute 'home' }}"><a href="{{pathFor 'home'}}"><i class="fa fa-th fa-fw"></i> Browse</a>
                    </li>
                    <li class="{{ isActiveRoute 'mine' }}"><a href="{{pathFor 'mine'}}"><i class="fa fa-heart"></i> Mine (2)</a>
                    </li>
                    {{> loginButtons }}
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        {{> yield}}
    </div>
</template>

<template name="home">
    <div class="row">
        <div class="col-md-12">
            <ul class="course-list">
                {{#each courses}}
                <li>
                    <div class="category">{{category}}</div>
                    <div class="name">{{name}}</div>
                </li>
                {{else}}
                <li>No courses found</li>
                {{/each}}
            </ul>
        </div>
    </div>

</template>

<template name="mine">
    <h1>My Courses</h1>
    My courses here
</template>

<template name="404">
    <h1>Oopsie-Daisy</h1>
    The page you are looking for does not exist.
</template>
