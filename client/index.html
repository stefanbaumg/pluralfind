<head>
    <title>PluralFind</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>

</body>

<!-- Master template -->
<template name="layout">
    <div class="container">
        <div class="navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}"><i class="fa fa-play fa-fw"></i>PluralFind</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="{{ isActiveRoute 'home' }}"><a href="{{pathFor 'home'}}"><i class="fa fa-th fa-fw"></i> Browse</a>
                    </li>
                    <li class="{{ isActiveRoute 'mine' }}"><a href="{{pathFor 'mine'}}"><i class="fa fa-heart"></i> Mine (2)</a>
                    </li>
                    {{> loginButtons }}
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        {{> yield}}
    </div>
    <div id="footer">
        <div class="container">
            <p class="text-muted">
                <span>Find the shit out of PluralSight's catalog</span>
                <span class="pull-right">&copy; 2014 <a href="http://www.codeadventures.com">codeadventures.com</a>
                </span>
            </p>
        </div>
    </div>
</template>

<!-- Template for homepage with list of courses -->
<template name="home">
    <div class="row">
        <div class="col-md-12">
            <ul class="course-list">
                {{#each courses}}
                <li>
                    <div class="category">{{category}}</div>
                    <div class="name">{{name}}</div>
                    <div class="actions">
                        <i class="fa fa-heart-o heart" title="Click to add to your courses"></i>
                    </div>
                    <div class="details">
                        <div>{{level}}</div>
                        <div class="duration">{{duration}} mins</div>
                        <div class="rating" title="{{rating}}">
                            <span class="{{starClass rating 5}}"></span>
                            <span class="{{starClass rating 4}}"></span>
                            <span class="{{starClass rating 3}}"></span>
                            <span class="{{starClass rating 2}}"></span>
                            <span class="{{starClass rating 1}}"></span>
                        </div>
                    </div>
                </li>
                {{else}}
                <li>No courses found</li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>

<!-- Template for user's list of courses -->
<template name="mine">
    <h1>My Courses</h1>
    My courses here
</template>

<!-- Template for 404 page -->
<template name="404">
    <h1>Oopsie-Daisy</h1>
    [Super-creative and hilarious 404 message goes here]
</template>
